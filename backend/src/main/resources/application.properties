# Spring Boot Configuration
server.port=8081
spring.application.name=monitor-agent

# AgentScope Configuration
agentscope.llm.api-key=${LLM_API_KEY:}
agentscope.llm.base-url=${LLM_BASE_URL:https://router.shengsuanyun.com/api/v1}
agentscope.llm.model-name=${LLM_MODEL_NAME:bigmodel/glm-4.7}
agentscope.llm.temperature=0.7
agentscope.llm.max-tokens=2000
agentscope.llm.stream=true

# AgentScope Embedding Configuration (for RAG)
agentscope.embedding.api-key=${EMBEDDING_API_KEY:}
agentscope.embedding.base-url=${EMBEDDING_BASE_URL:https://router.shengsuanyun.com/api/v1}
agentscope.embedding.model-name=${EMBEDDING_MODEL_NAME:openai/text-embedding-3-small}
agentscope.embedding.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.oneagent.monitor=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Feishu Webhook Configuration
monitor.feishu.webhook-url=${FEISHU_WEBHOOK_URL:https://open.feishu.cn/open-apis/bot/v2/hook/placeholder}

# Apifox API Configuration
monitor.apifox.api-url=${APIFOX_API_URL:https://api.apifox.com}
monitor.apifox.api-token=${APIFOX_API_TOKEN:your-apifox-token-here}
monitor.apifox.project-id=${APIFOX_PROJECT_ID:your-project-id-here}
monitor.apifox.folder-id=${APIFOX_FOLDER_ID:}
monitor.apifox.module-id=${APIFOX_MODULE_ID:}

# Studio Configuration
# Enable Studio support
monitor.studio.enabled=false
# Studio server URL
monitor.studio.studio-url=http://localhost:3000
# Project name (for project identifier in Studio)
monitor.studio.project-name=MonitorAgent
# Run name (to distinguish different agents)
monitor.studio.run-name=demo_
