# Spring Boot Configuration
server.port=8080
spring.application.name=monitor-agent

# Logging
logging.level.root=INFO
logging.level.com.oneagent.monitor=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# LLM Configuration (Custom OpenAI Compatible Endpoint)
llm.api-key=${LLM_API_KEY:your-api-key-here}
llm.base-url=${LLM_BASE_URL:http://localhost:11434/v1}
llm.model-name=${LLM_MODEL_NAME:gpt-3.5-turbo}
llm.temperature=0.7
llm.max-tokens=2000
llm.stream=false

# Feishu Webhook Configuration
feishu.webhook.url=${FEISHU_WEBHOOK_URL:https://open.feishu.cn/open-apis/bot/v2/hook/placeholder}

# Apifox API Configuration
apifox.api-url=${APIFOX_API_URL:https://api.apifox.com}
apifox.api-token=${APIFOX_API_TOKEN:your-apifox-token-here}
apifox.project-id=${APIFOX_PROJECT_ID:your-project-id-here}
apifox.folder-id=${APIFOX_FOLDER_ID:your-folder-id-here}

# Knowledge Base Configuration
knowledge.path=${KNOWLEDGE_PATH:src/main/resources/knowledge}

# Input/Output Paths
input.path=inputs/inputs.json
output.path=outputs/results.json

# Embedding Model Configuration (for RAG)
embedding.api-key=${EMBEDDING_API_KEY:your-embedding-key}
embedding.model-name=${EMBEDDING_MODEL:text-embedding-v2}
